<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="pokemon.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Imagen:</label>
          <input [(ngModel)]="pokemon.image" name="Imagen" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Tipo:</label>
          <input [(ngModel)]="pokemon.type" name="Tipo" disabled type="text" class="form-control">
        </div>
        <div class="d-flex w-100 justify-content-around">
          <div class="range">
              <label for="customRange1" class="form-label mr-4">Ataque</label>
              <input type="range" [(ngModel)]="pokemon.attack" [ngModelOptions]="{standalone: true}"  min="0" max="100" step="1" class="form-range w-100" id="customRange1">
          </div>
          <div class="range">
              <label for="customRange2" class="form-label mr-4">Defensa</label>
              <input type="range" [(ngModel)]="pokemon.defense" [ngModelOptions]="{standalone: true}" min="0" max="100" step="1" class="form-range w-100" id="customRange2">
          </div>
        </div>
        <div class="text-center">
          <button (click)="Actualizar(pokemon)" class="btn btn-info mr-3">Actualizar</button>
        </div>
      </form>

    </div>
  </div>
</div>
